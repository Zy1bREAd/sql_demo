info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /env/create:
    post:
      consumes:
      - application/json
      description: 创建执行环境信息
      parameters:
      - description: 执行环境内容
        in: body
        name: env_body
        required: true
        schema:
          $ref: '#/definitions/api.QueryEnvDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.JSONResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 创建执行环境信息
      tags:
      - Env
  /env/delete/:uid:
    put:
      description: 删除单个执行环境配置
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 删除单个执行环境配置
      tags:
      - Env
  /env/list:
    get:
      description: 获取所有执行环境配置
      parameters:
      - description: 页码
        in: query
        name: page
        type: string
      - description: 页大小
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/api.QueryEnvDTO'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 获取所有执行环境配置
      tags:
      - Env
  /env/name/list:
    get:
      description: 获取所有执行环境名字列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 获取所有执行环境列表
      tags:
      - Env
  /env/update/:uid:
    put:
      description: 更新单个执行环境配置
      parameters:
      - description: 更新请求体
        in: body
        name: request_body
        required: true
        schema:
          $ref: '#/definitions/api.QueryEnvDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 更新单个执行环境配置
      tags:
      - Env
  /pre-check/details:
    get:
      description: 获取预检结果详情(通过bussinessRef)
      parameters:
      - description: busniess ref
        in: query
        name: business_ref
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.JSONResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 获取预检结果
      tags:
      - SQLTask
  /result/details:
    get:
      description: 获取任务数据集详情
      parameters:
      - description: busniess ref
        in: query
        name: business_ref
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.SQLResultGroupDTO'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 获取任务数据集
      tags:
      - SQLTask
  /result/download:
    get:
      description: 下载导出结果集文件
      parameters:
      - description: task id
        in: query
        name: task_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              format: int32
              type: integer
            type: array
        "500":
          description: Internal Server Error
          schema:
            items:
              format: int32
              type: integer
            type: array
      security:
      - ApiKeyAuth: []
      summary: 下载导出结果文件
      tags:
      - Result
  /result/export:
    get:
      description: 导出临时结果集成文件形式(SSE)
      parameters:
      - description: task id
        in: query
        name: task_id
        required: true
        type: string
      - description: is only flag
        in: query
        name: is_only
        required: true
        type: boolean
      - description: only export index
        in: query
        name: result_idx
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              format: int32
              type: integer
            type: array
        "500":
          description: Internal Server Error
          schema:
            items:
              format: int32
              type: integer
            type: array
      security:
      - ApiKeyAuth: []
      summary: 导出结果集
      tags:
      - Result
  /result/temp-view/:identifier:
    get:
      description: 外链形式展示ticket任务执行结果
      parameters:
      - description: identifier (uukey)
        in: query
        name: identifier
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.TempResultResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 输出临时结果集
      tags:
      - Result
  /sources/connection/test:
    post:
      description: 数据源配置连接测试
      parameters:
      - description: 连接配置信息
        in: body
        name: connection_body
        required: true
        schema:
          $ref: '#/definitions/dbo.ConnectInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 数据源配置连接测试
      tags:
      - Sources
  /sources/delete/:uid:
    put:
      description: 删除单个数据源配置
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 删除单个数据源配置
      tags:
      - Sources
  /sources/health-check:
    get:
      description: 健康检查-数据源(全部)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/api.HealthCheck'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 数据源健康检查
      tags:
      - Sources
  /sources/list:
    get:
      description: 获取全部数据源信息
      parameters:
      - description: 页码
        in: query
        name: page
        type: string
      - description: 页大小
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  additionalProperties:
                    items:
                      $ref: '#/definitions/api.QueryDataBaseDTO'
                    type: array
                  type: object
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 获取全部数据源配置
      tags:
      - Sources
  /sources/search:
    get:
      description: 关键字来搜索数据源配置
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  additionalProperties:
                    items:
                      $ref: '#/definitions/api.QueryDataBaseDTO'
                    type: array
                  type: object
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 搜索数据源信息
      tags:
      - Sources
  /sources/update/:uid:
    put:
      description: 更新单个数据源配置
      parameters:
      - description: 更新请求体
        in: body
        name: request_body
        required: true
        schema:
          $ref: '#/definitions/api.QueryDataBaseDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 更新单个数据源配置
      tags:
      - Sources
  /sql-task/create:
    post:
      description: 根据JSON内容创建SQL任务
      parameters:
      - description: SQL task content
        in: body
        name: content
        required: true
        schema:
          $ref: '#/definitions/api.SQLTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.TicketResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 创建SQL任务
      tags:
      - SQLTask
  /sql-task/delete:
    delete:
      description: 删除SQLTask
      parameters:
      - description: busniess ref
        in: query
        name: business_ref
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.TicketResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 删除SQLTask
      tags:
      - SQLTask
    post:
      description: 批量删除SQLTask
      parameters:
      - collectionFormat: csv
        description: busniess ref
        in: query
        items:
          type: string
        name: business_ref
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.TicketResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 批量删除SQLTask
      tags:
      - SQLTask
  /sql-task/handle:
    post:
      description: 对SQLTask执行操作
      parameters:
      - description: SQLTaskReview
        in: body
        name: review_content
        required: true
        schema:
          $ref: '#/definitions/api.SQLTaskReview'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.SQLTaskResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 处理SQLTask
      tags:
      - SQLTask
  /sql-task/list:
    get:
      description: 获取任务列表(具备分页)
      parameters:
      - description: page number
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: page_size
        type: integer
      - description: keyword search
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.TicketDTO'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 获取任务列表
      tags:
      - SQLTask
  /sql-task/update:
    put:
      description: 编辑更新SQLTask
      parameters:
      - description: busniess ref
        in: query
        name: business_ref
        required: true
        type: string
      - description: sql task content
        in: body
        name: content
        required: true
        schema:
          $ref: '#/definitions/api.SQLTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/api.TicketResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.JSONResponse'
      security:
      - ApiKeyAuth: []
      summary: 编辑更新SQLTask
      tags:
      - SQLTask
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
