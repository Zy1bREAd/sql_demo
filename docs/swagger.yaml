basePath: /api/v1
definitions:
  api.HealthCheck:
    properties:
      env_name:
        type: string
      msg:
        type: string
      service:
        type: string
      status:
        type: integer
    type: object
  api.QueryDataBaseDTO:
    properties:
      confirm_pwd:
        description: 二次验证新密码
        type: string
      connection:
        allOf:
        - $ref: '#/definitions/dbo.ConnectInfo'
        description: 连接信息
      create_at:
        type: string
      description:
        type: string
      env_id:
        description: 关键指定EnvID
        type: integer
      env_name:
        type: string
      exclude_db:
        description: 排除的数据库名
        items:
          type: string
        type: array
      exclude_table:
        description: 排除的数据表名
        items:
          type: string
        type: array
      is_write:
        type: boolean
      name:
        type: string
      service:
        type: string
      uid:
        type: string
      update_at:
        type: string
    type: object
  api.QueryEnvDTO:
    properties:
      create_at:
        type: string
      description:
        type: string
      is_write:
        type: boolean
      name:
        maxLength: 16
        minLength: 2
        type: string
      tag:
        items:
          type: string
        type: array
      uid:
        type: string
      update_at:
        type: string
    required:
    - name
    type: object
  api.SQLResultGroupDTO:
    properties:
      data:
        items:
          $ref: '#/definitions/dbo.SQLResult'
        type: array
      errrr: {}
      gid:
        type: string
    type: object
  api.SQLTaskRequest:
    properties:
      db_name:
        type: string
      env:
        type: string
      is_aianalysis:
        type: boolean
      is_export:
        type: boolean
      is_soar:
        type: boolean
      long_time:
        type: boolean
      service:
        type: string
      statement:
        description: 'TODO: 后期支持切片（数组）形式'
        type: string
    type: object
  api.SQLTaskResponse:
    properties:
      action:
        type: string
      business_ref:
        type: string
      operate_time:
        type: string
      operator:
        type: string
      remark:
        type: string
    required:
    - action
    - business_ref
    - operate_time
    type: object
  api.SQLTaskReview:
    properties:
      action:
        description: 上线(2)、审批(1)、驳回(0)等
        type: integer
      business_ref:
        description: 业务标识
        type: string
      reason:
        description: 驳回原因
        type: string
    required:
    - action
    - business_ref
    type: object
  api.TempResultResponse:
    properties:
      data:
        description: Data      *core.SQLResultGroupV2 `json:"data"`
        items:
          $ref: '#/definitions/dbo.SQLResult'
        type: array
      is_export:
        type: boolean
      is_expried:
        type: boolean
      task_id:
        type: string
    type: object
  api.TicketDTO:
    properties:
      author_id:
        description: 表示该Ticket所属者
        type: integer
      business_ref:
        description: 针对API调用作为一组流程的聚合
        type: string
      idem_key:
        type: string
      issue_iid:
        type: integer
      project_id:
        type: integer
      source:
        description: 用于标识Ticket的来源。
        type: integer
      source_ref:
        description: 标识来源
        type: string
      status:
        type: string
      task_content:
        $ref: '#/definitions/api.SQLTaskRequest'
      task_id:
        type: string
      uid:
        description: 雪花ID
        type: integer
    type: object
  api.TicketResponse:
    properties:
      businessRef:
        description: 作为关键来源标识（一组流程的唯一标识）
        type: string
      idem_key:
        type: string
      source_ref:
        type: string
    type: object
  common.JSONResponse:
    properties:
      data:
        description: 数据可为空
      message:
        type: string
      pagination:
        $ref: '#/definitions/common.Pagniation'
      status_code:
        type: integer
    type: object
  common.Pagniation:
    properties:
      offset:
        description: 计算偏移量
        type: integer
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  dbo.ConnectInfo:
    properties:
      host:
        type: string
      idle_time:
        type: integer
      max_conn:
        type: integer
      password:
        type: string
      port:
        type: string
      tls:
        type: boolean
      user:
        type: string
    type: object
  dbo.SQLResult:
    properties:
      errMsg:
        description: 错误信息
        type: string
      handleTime:
        description: 处理结果集的时间
        format: float64
        type: number
      id:
        description: task id
        type: string
      queryTime:
        description: 查询花费的时间
        format: float64
        type: number
      results:
        description: 结果集列表
        items:
          additionalProperties: {}
          type: object
        type: array
      rowCount:
        description: 返回结果条数
        type: integer
      stmt:
        description: 查询的原生SQL
        type: string
    type: object
